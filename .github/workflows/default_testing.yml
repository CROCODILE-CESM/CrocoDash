name: Default Testing

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write
env:
  CESMROOT: CESM # See the checkout step below for the path
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      # Check out the CESM
      - uses: actions/checkout@v4
        with:
          repository: ESCOMP/CESM
          path: CESM
      # Run git-fleximod
      - name: checkout CESM
        env:
          GIT_CLONE_PROTECTION_ACTIVE: false
        run: |
          cd $GITHUB_WORKSPACE/$CESMROOT
          ./bin/git-fleximod update

      - uses: actions/checkout@v4
        with:
            submodules: recursive
      - uses: actions/setup-python@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: CrocoDash
          environment-file: environment.yml
      # It runs the tests in rm6 by default as well
      - name: Run new version
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh # Initialize Conda
          conda activate CrocoDash # Activate env for autodocs
          pytest
        shell: bash
